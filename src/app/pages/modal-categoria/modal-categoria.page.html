<ion-header>
  <ion-toolbar>
    <ion-title>{{categoria}}</ion-title>
    <ion-button (click)="validationExit()" fill="clear" slot="end">
      <ion-icon slot="end" name="close-circle-outline"></ion-icon>

      Cerrar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="searchbar">
    <ion-searchbar animated (ionChange)="buscarProd( $event )"
    ></ion-searchbar>
  </div>

  
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let producto of productos | filtroProd: textoBuscarProd" size="6">
        <div (click)="modalPedido(producto.nombre_producto, producto.empresa_proveedor, producto.descripcion_producto, producto.categoria_producto, producto.cantidad_producto, producto.precio_producto, producto.uid_user, producto.image_producto, producto.empresa_proveedor, producto.id_prod,producto.image_empresa)" class="card_prod">
          <ion-card style="margin-left: auto; margin-right: auto; height: 300px; width: 95%;">
          
        
          
            <img style="width: 100%; height: 140px;" class="img_prod" [src]="producto.image_producto">

            <div style="height: 90px; width: 90%; margin-left: auto; margin-right: auto;">
          
          <div class="div3">
            <ion-text color="primary">
              <h1>{{producto.nombre_producto}}</h1>
            </ion-text>

          </div>
          
          {{producto.empresa_proveedor}}

            <ion-text color="success">
              <p style="font-size: 20px">{{producto.precio_producto}} $</p>
            </ion-text>
          </div>
          </ion-card>
        </div>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <div class="pedido" id="boton_pedido" (click)="goToPedidoList()" >
    <button class="pedido-button">
      pedidos
    </button>  
  </div>

  

</ion-content>
