<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button (click)="closeMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-title>Promociones</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-searchbar animated (ionChange)="buscar( $event )"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let promocion of promos | filtro: textoBuscar: 'nombre_empresa'" class="padding">
      <ion-grid>
        <ion-row >
          <ion-col>
            <img style="display: block; margin-left: auto; margin-right: auto; width: 50%; height: 100%; " [src]="promocion.image_promo">
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col>
            <h1>{{promocion.titulo_promo}}</h1>
            <h4>{{promocion.descripcion_promo}}</h4>
            <h5>{{promocion.nombre_empresa}}</h5>
          </ion-col>          
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
