<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button (click)="toggleMenu()"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row >
      <ion-col>        
      <ion-avatar >
        <img src="{{img}}">
      </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button fill="solid" shape="round" expand="full" (click)="takePicture()">Cambiar foto</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>        
        <ion-item>
          <ion-label>Nombre:</ion-label>
          <ion-input [(ngModel)]="nombre_edited" disabled="{{isDisabled}}" value="{{nombre}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>        
        <ion-item>
          <ion-label>Apellido:</ion-label>
          <ion-input [(ngModel)]="apellido_edited" disabled="{{isDisabled}}" value="{{apellido}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>        
        <ion-item>
          <ion-label>Correo Electrónico:</ion-label>
          <ion-input [(ngModel)]="email_edited" disabled="true"  value="{{email}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>        
        <ion-item>
          <ion-label>Teléfono:</ion-label>
          <ion-input [(ngModel)]="tlfono_edited" disabled="{{isDisabled}}" value="{{tlfono}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button fill="solid" shape="round" expand="full" (click)="editProfile()" *ngIf="!saveChanges">Editar</ion-button>
        <ion-button fill="solid" shape="round" expand="full" (click)="GuardarCambios()" *ngIf="saveChanges">Guardar</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col >
       
            <div class="ion-text-center ion-margin-top">

          <a  (click)="changePassword()"><small>Cambiar contraseña</small></a>
        </div>
          
        </ion-col>
       
    </ion-row>
  </ion-grid> 

</ion-content>
