<ion-header>
  <ion-toolbar>
    <ion-title>Pedido</ion-title>
    <ion-button (click)="exit()" fill="clear" slot="end">
      <ion-icon slot="end" name="close-circle-outline"></ion-icon>

      Cerrar</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <img style="width: 100%; height: 200px;" [src]="image">
  <div style=" color: #3880ff; width: 95%; margin-left: auto; margin-right: auto;">
    <h2 style="color: #3880ff; font-weight: bold;">{{nombre}}</h2>
    <p>{{descripcion}}</p>
    <h3 style="color: #3880ff; font-weight: bold;">${{precio}}</h3>
  </div>
  <div class="contador">
    <div class="unidades">
      <div class="div1">
        <h3  style=" color: #3880ff; font-weight: bold;">Unidades</h3>
      </div>
      <div style="padding-top: 10%;" class="div2">
        <ion-button disabled="{{isDisabled}}" (click)="suma()" shape="round">
          <ion-icon name="add-circle-outline"></ion-icon>
        </ion-button>
      </div>
      <div style="padding-top: 5%; margin-right: auto; margin-left: auto; width: 40%;" class="div3">
        <ion-input value="{{pedido}}" style="color: #3880ff; text-align: center;">
        
        </ion-input>
      </div>
      <div style=" padding-top: 10%;" class="div4">
        <ion-button disabled="{{isDisabled}}" (click)="resta()" shape="round">
          <ion-icon name="remove-circle-outline"></ion-icon>
        </ion-button>
      </div>
    </div>
  </div>
  <div style="width:100%; margin-left: auto; margin-right: auto; position: absolute; bottom: 20px;">
    <ion-button (click)="contactoEmpresa(user_id, nombre, total_prod, pedido, image, total_prod)"  shape="round" expand="full" size="large">
      <p>Agregar a mi pedido {{total_prod}}$</p>
    </ion-button>
  </div>
</ion-content>
